name: Update Economic Freedom Data

on:
  # Run on push to main
  push:
    branches: [main, master]

  # Run on manual trigger
  workflow_dispatch:

  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data
        run: |
          python generate_data.py
          echo "Data generated at $(date)" >> docs/last_update.txt

      - name: Generate PDF report
        run: python economic_freedom_analysis.py
        continue-on-error: true

      - name: Move PDF to docs
        run: |
          mv economic_freedom_analysis.pdf docs/ || true

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Update economic freedom data [skip ci]"
          git push
